<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dr. Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctors</h1>
      <img id="theDoctor" src="./images/thechronic.jpg" alt="Dr. Dre">
      <form id="doctors">
        <div class="form-group">
          <h2>Search by Location</h2>
          <select class="form-control" id="city">
            <option value="wa-seattle">Seattle</option>
            <option value="or-portland">Porltand</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Search by Issue</h2>
          <label for="issue">Enter an issue:</label>
          <input type="text" id="issue">
        </div>
        <div class="form-group">
          <h2>Search by Doctor Name</h2>
          <label for="issue">Enter a Name (first or last):</label>
          <input type="text" id="name">
        </div>
        <br>
        <button id="location" type="button" name="button">Search</button>
        <!-- <div class="form-group">
          <button id="symptoms" type="button" name="button">Symptoms</button>
        </div> -->
        <div class="results">
          <h1>Your doctors:</h1>
          <ul class="output">
            <span class ="list"></span>
          </ul>
        </div>
        <div class="errors">
        </div>
      </form>
    </div>
  </body>
</html>
